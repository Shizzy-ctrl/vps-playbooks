---
- name: Konfiguracja iptables - blokada INPUT na publicznym interfejsie
  hosts: ovh_vps
  become: yes
  vars:
    public_interface: ens3
    wireguard_interface: wg0
    ssh_port: 22
    wireguard_port: 51820
    docker_bridge: docker0
    wireguard_subnet: "10.0.0.0/24"
    
  tasks:
    - name: Instalacja iptables-persistent
      apt:
        name: iptables-persistent
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Backup existing iptables rules
      shell: iptables-save > /root/iptables-backup-$(date +%Y%m%d-%H%M%S).rules
      
    - name: Set default policy for INPUT to ACCEPT
      iptables:
        chain: INPUT
        policy: ACCEPT

    - name: Set default policy for FORWARD to ACCEPT
      iptables:
        chain: FORWARD
        policy: ACCEPT

    - name: Set default policy for OUTPUT to ACCEPT
      iptables:
        chain: OUTPUT
        policy: ACCEPT

    - name: Flush existing iptables rules
      iptables:
        chain: "{{ item }}"
        flush: yes
      loop:
        - INPUT
        - FORWARD
        - OUTPUT

    - name: Flush NAT table
      iptables:
        table: nat
        chain: POSTROUTING
        flush: yes

    - name: Allow loopback traffic
      iptables:
        chain: INPUT
        in_interface: lo
        jump: ACCEPT

    - name: Allow established and related connections
      iptables:
        chain: INPUT
        ctstate: ESTABLISHED,RELATED
        jump: ACCEPT
        action: insert
        rule_num: 1

    - name: Allow SSH on public interface (CRITICAL)
      iptables:
        chain: INPUT
        in_interface: "{{ public_interface }}"
        protocol: tcp
        destination_port: "{{ ssh_port }}"
        ctstate: NEW
        jump: ACCEPT
        action: insert
        rule_num: 2

    - name: Allow WireGuard on public interface
      iptables:
        chain: INPUT
        in_interface: "{{ public_interface }}"
        protocol: udp
        destination_port: "{{ wireguard_port }}"
        jump: ACCEPT

    - name: Allow ICMP ping on public interface (optional)
      iptables:
        chain: INPUT
        in_interface: "{{ public_interface }}"
        protocol: icmp
        icmp_type: 8
        jump: ACCEPT

    - name: Drop all other INPUT traffic on public interface
      iptables:
        chain: INPUT
        in_interface: "{{ public_interface }}"
        jump: DROP
        action: append

    - name: NAT/Masquerade for WireGuard traffic going out to internet
      iptables:
        table: nat
        chain: POSTROUTING
        out_interface: "{{ public_interface }}"
        source: "{{ wireguard_subnet }}"
        jump: MASQUERADE

    - name: Enable IP forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        sysctl_set: yes
        state: present
        reload: yes

    - name: Show current iptables rules
      command: iptables -L -v -n --line-numbers
      register: iptables_rules

    - name: Show NAT rules
      command: iptables -t nat -L -v -n --line-numbers
      register: nat_rules

    - name: Display rules
      debug:
        var: iptables_rules.stdout_lines

    - name: Display NAT rules
      debug:
        var: nat_rules.stdout_lines

    - name: Wait 5 seconds - verify SSH still works
      pause:
        seconds: 5
        prompt: "Waiting 5 seconds - verify your SSH connection still works"

    - name: Save iptables rules (Debian/Ubuntu)
      shell: iptables-save > /etc/iptables/rules.v4
      when: ansible_os_family == "Debian"

    - name: Configure Docker daemon.json
      copy:
        content: |
          {
            "iptables": true,
            "ip-forward": true
          }
        dest: /etc/docker/daemon.json
        mode: '0644'
      notify: restart docker

  handlers:
    - name: restart docker
      service:
        name: docker
        state: restarted